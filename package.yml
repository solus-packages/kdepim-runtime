name       : kdepim-runtime
version    : 17.08.2
release    : 3
source     :
    - https://download.kde.org/stable/applications/17.08.2/src/kdepim-runtime-17.08.2.tar.xz : 9f8e781635401df1f27dba1186b1fb0ce88ea1c7ed17f6e1fcfbf297517c797b
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde
summary    : Runtime components for Akonadi.
description: |
    Contains the Akonadi resources from kdepim which can be used without the applications in kdepim.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libcurl)
    - pkgconfig(libsasl2)
    - pkgconfig(Qt5XmlPatterns)
    - pkgconfig(Qt5WebEngine)
    - akonadi-devel
    - akonadi-calendar-devel
    - akonadi-contacts-devel
    - akonadi-mime-devel
    - akonadi-notes-devel
    - extra-cmake-modules
    - kalarmcal-devel
    - kcalcore-devel
    - kcalutils-devel
    - kcodecs-devel
    - kconfig-devel
    - kcontacts-devel
    - kdav-devel
    - kdelibs4support-devel
    - kholidays-devel
    - kidentitymanagement-devel
    - kimap-devel
    - kio-devel
    - kmailtransport-devel
    - kmbox-devel
    - kmime-devel
    - knotifyconfig-devel
    - kpimtextedit-devel
    - kwallet-devel
    - libboost-devel
    - libical-devel
    - libkdepim-devel
    - libkgapi-devel
    - pimcommon-devel
    - shared-mime-info
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
