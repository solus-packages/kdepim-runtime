name       : kdepim-runtime
version    : 18.08.0
release    : 14
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.0/src/kdepim-runtime-18.08.0.tar.xz : 59cdebec7121f094688cca97835b910901252d8150e62f1fd262e8d9f55c322c
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde
summary    : Runtime components for Akonadi
description: |
    Contains the Akonadi resources from kdepim which can be used without the applications in kdepim.
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(libsasl2)
    - pkgconfig(Qt5XmlPatterns)
    - pkgconfig(Qt5WebEngine)
    - akonadi-devel
    - akonadi-calendar-devel
    - akonadi-contacts-devel
    - akonadi-mime-devel
    - akonadi-notes-devel
    - extra-cmake-modules
    - kalarmcal-devel
    - kcalcore-devel
    - kcalutils-devel
    - kcodecs-devel
    - kconfig-devel
    - kcontacts-devel
    - kdav-devel
    - kdelibs4support-devel
    - kholidays-devel
    - kidentitymanagement-devel
    - kimap-devel
    - kio-devel
    - kmailtransport-devel
    - kmbox-devel
    - kmime-devel
    - knotifyconfig-devel
    - kpimtextedit-devel
    - kwallet-devel
    - libboost-devel
    - libical-devel
    - libkdepim-devel
    - libkgapi-devel
    - libkolabxml-devel
    - pimcommon-devel
    - shared-mime-info
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
